plugins {
    id 'java'
    id 'io.qameta.allure' version '2.11.0'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
        testImplementation platform('org.junit:junit-bom:5.9.1')
        testImplementation 'org.junit.jupiter:junit-jupiter'
        implementation 'com.codeborne:selenide:7.3.2'
        implementation 'org.junit.jupiter:junit-jupiter-api:5.11.0-M2'
        implementation 'com.codeborne:selenide:7.3.2'
        testImplementation 'io.qameta.allure:allure-junit5:2.27.0'
        implementation 'io.qameta.allure:allure-selenide:2.27.0'
        testImplementation 'org.junit.jupiter:junit-jupiter-params:5.11.0'
        compileOnly 'org.projectlombok:lombok:1.18.34'
        annotationProcessor 'org.projectlombok:lombok:1.18.34'
        implementation 'io.github.bonigarcia:webdrivermanager:5.3.2'

}
compileJava.options.encoding = 'UTF-8'
javadoc.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
    systemProperty "selenide.headless", System.getProperty("selenide.headless", "false")
}